        <h1>Contact Us</h1>

                Little Taco Shop Tacos

        </figure>
    </header>

    <hr>

    <main>
    
        <article>
            <h2>Our Contact Form</h2>

            <form action="https://httpbin.org/get" method="get">
                <fieldset>
                    <legend>Send Us A Message</legend>

                    <p>
                        <label for="firstName">Name:</label>
                    <input type="text" name="firstName" id="firstName" placeholder="your name" required>
                    </p>

                    <p>
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" placeholder="your email" required>
                    </p>

                    <p>
                        <label for="message">Your Message:</label>
                        <br>
                        <textarea name="message" id="message" placeholder="Type your message here" cols="30" rows="10"></textarea>
                    </p>
                    
                </fieldset>

                <button type="submit">Send</button>
                <button type="reset">Reset</button>
            </form>
        </article>

        <article>
            <h2>Our Location</h2>

            <p><address>555 Taco Temptation Lane, Suite T<br>
                Kansas City, MO 55555-5555
            </address></p>

            <p><em>Phone:</em> <a href="tel+5555555555">555-555-5555</a></p>

            <p><a href="#">Back to Top</a></p>

        </article>

    </main>
